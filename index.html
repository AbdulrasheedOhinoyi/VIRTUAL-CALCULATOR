<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Calculator App</h1>
    <div class="container">
        <table>
            <caption>virtual Calculator</caption>
            <tr >
                <td colspan="5"><input type="text" value='0' id="result" class="screen"> </td>
                <td>
                    <input type="button" value="C" onclick="clearScreen()" class="clear" />
                </td>
            </tr>


            <tr>
                <td>
                    <input type="button" value="1" onclick="display('1')" class="number" />
                </td>


                <td>
                    <input type="button" value="2" onclick="display('2')" class="number" />
                </td>

                <td>
                    <input type="button" value="3" onclick="display('3')" class="number" />
                </td>

                <td>
                    <input type="button" value="/" onclick="display('/')" class="operator" />
                </td>
            </tr>
            <tr>

                <td>
                    <input type="button" value="4" onclick="display('4')" class="number" />
                </td>

                <td>
                    <input type="button" value="5" onclick="display('5')" class="number" />
                </td>


                <td>
                    <input type="button" value="6" onclick="display('6')" class="number" />
                </td>

                <td>
                    <input type="button" value="-" onclick="display('-')" class="operator" />
                </td>
            </tr>
            <tr>

                <td>
                    <input type="button" value="7" onclick="display('7')" class="number" />
                </td>

                <td>
                    <input type="button" value="8" onclick="display('8')" class="number" />
                </td>

                <td>
                    <input type="button" value="9" onclick="display('9')" class="number" />
                </td>

                <td>
                    <input type="button" value="+" onclick="display('+')" class="operator" />
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="." onclick="display('.')" class="decimal" />
                </td>

                <td>
                    <input type="button" value="0" onclick="display('0')" class="number" />
                </td>

                <td>
                    <input type="button" value="=" onclick="solve()" class="equal" />
                </td>

                <td>
                    <input type="button" value="*" onclick="display('* ')" class="operator" />
                </td>
            </tr>
        </table>

        <div class="singleFunction">
            <button id="singleFunction" class="singleFunction">SQR</button>
            <button id="singleFunction" class="singleFunction">SQRT</button>
            <button id="singleFunction" class="singleFunction">CUBE</button>
            <button id="singleFunction" class="singleFunction">CUBRT</button>
            <button id="singleFunction" class="singleFunction">%</button>
        </div>

            <input type="button" value="SQR" onclick="SQR()" id="singleFunction">
            <input type="button" value="SQRT" onclick="SQRT()" id="singleFunction">
            <input type="button" value="CUBE" onclick="CUBE()" id="singleFunction">
            <input type="button" value="CUBRT" onclick="CUBRT()" id="singleFunction">
            <input type="button" value="%" onclick="percentage()" id="singleFunction">
        </div> -->

    </div>
    <script src="app.js"></script>
</body>

</html>
